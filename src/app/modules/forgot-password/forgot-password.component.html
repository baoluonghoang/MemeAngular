<body>
  <div class="wrapper">
    <div class="title-text">
      <div class="title login">
        Login Form
      </div>
    </div>
    <div class="form-container">
      <div class="form-inner">
        <form action="#" class="login">
          <div class="label-txt">
            <p>Dont’ worry! Just fill in your email and we’ll send you a link to reset your password</p>
          </div>
          <div class="field" for="uname">
            <input type="text" id="uname" placeholder="Email Address" required>
          </div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Reset password">
          </div>
          <div class="signup-link">
            If you had an account ? <a routerLink="/login">Cancel</a></div>
        </form>
      </div>
    </div>
  </div>

</body>
